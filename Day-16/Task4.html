
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>
<body>
    <p id="message">Are you statisfied with music</p>
    <button onclick="changeText()">Change Text</button>
<script>
    function changeText() {
        document.getElementById("message").innerText="hello everyone!";
    }
</script>
</body>
</html>
