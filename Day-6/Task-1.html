
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
    *Forms allow websites to collect user information such as names, emails, and feedback.
    *The user input is most often sent to a server for processing.
    *The action attribute defines the action to be performed when the form is submitted.
    *The method attribute specifies the HTTP method to be used when submitting the form data.
    -->
</head>
<body>
    <form action="" method="post">
        <fieldset>
    <legend>Employee Infromation</legend>
    <label for="fname">First Name:</label>
    <input type="text" placeholder="Enter First Name"><br>
    <label for="lname">Last Name:</label>
    <input type="text" placeholder="Enter Second Name"><br>
    <label for="Employee id">Employee ID</label>
    <input type="number" placeholder="Enter your ID number"><br>
    <label for="D.O.B">D.O.B:</label>
    <input type="date"><br>
    <label for="Gender">Gender:</label>
    <input type="radio" name="Gender" value="Male">Male
    <input type="radio" name="Gender" value="Female">Female 
    <input type="radio" name="Gender" value="Non-Binary">Non-Binary <br>
    <label for="phonenumber">Phone Number</label>
    <input type="number" placeholder="Enter your Number"><br>
    <label for="email">Email:</label>
    <input type="email"><br>
    <label for="Language">Language:</label>
    <input type="checkbox" name="Language" value="Tamil">Tamil
    <input type="checkbox" name="Language" value="English">English
    <input type="checkbox" name="Language" value="Hindi">Hindi <br>
    <br>
    <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
