
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <form>
        <h2>Student Registration Form</h2>
        <fieldset>
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your full name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>
        <label for="course">Course:</label>
        <select id="course">
            <option>BCA</option>
            <option>B.Sc</option>
            <option>B.Com</option>
            <option>BA</option>
        </select><br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" placeholder="Enter your address"></textarea><br><br>
        <input type="submit" value="Register">
        </fieldset>
    </form>
</body>

</html>
