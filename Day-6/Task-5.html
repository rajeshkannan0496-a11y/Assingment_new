
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Use required to make fields mandatory. Practice building a signup form where name, email, and password are required.-->
</head>

<body>
    <form>
        <h2>Signup Form</h2>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select your country</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Australia</option>
        </select><br><br>
        <label for="bio">Short Bio:</label><br>
        <textarea id="bio" placeholder="Tell us something about yourself"></textarea><br><br>
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" accept=".pdf,.doc,.docx" required><br><br>
        <input type="checkbox" id="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>

</html>
