
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!--Learn the purpose of <form> in HTML. Create a basic form structure with action and method.-->
</head>
<body>
    <center>
        <h1>SignIn Form</h1>
    </center>
    <form action="" method="post">
        <fieldset>
            <legend>Account SignIn</legend>
        <label for="fname">First Name : </label>
        <input type="text" placeholder="Enter Your  FirstName" required><br>
        <label for="sname">Second Name : </label>
        <input type="text" id="sname" placeholder="Enter Your LastName" required><br>
        <label for="age">Age : </label>
        <input type="number" placeholder="Enter Age" required><br>
        <label for="dob">D.O.B</label>
        <input type="date" placeholder="Enter Date of Birth" required><br>
        <label for="emailaddress">EmailAddress : </label>
        <input type="email" placeholder="Enter emailaddress" required><br>
        <label for="password">Password : </label>
        <input type="password" id="password" name="password" min="6" max="10" required><br>
        <input type="checkbox" required>
        <label for="rememberme">Remember Me</label> <br> <br>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
