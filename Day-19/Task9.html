
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print all numbers</title>
    <!--//Ask the user (with prompt) for a number and print all numbers up to that value.-->
</head>
<body>
    <script>
        let num = Number(prompt("Enter a number:"));
        for (let i = 1; i <= num; i++) {
            console.log(i);
        }
    </script>
</body>
</html>
