<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<!--Embed a YouTube video and a Google Map using <iframe>-->
<body>
    <center>
        <h1>Enjoy Your Favorite song </h1><br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/HHxtLPECrQA?si=CpKOyXlwFmu6CsNV" title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe><br>
        <iframe src="https://www.google.com/maps/place/SLA+Institute/@12.8493707,80.2258263,17z/data=!3m1!4b1!4m6!3m5!1s0x3a52678b6ec7b719:0xc0cf6f565e5669c7!8m2!3d12.8493707!4d80.2258263!16s%2Fg%2F11f7r7msr3?entry=ttu&g_ep=EgoyMDI1MTAwOC4wIKXMDSoASAFQAw%3D%3D" 
        frameborder="0"></iframe>
    </center>
    
</body>
</html>
