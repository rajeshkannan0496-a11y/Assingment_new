
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <!--Change the text of a heading when a button is clicked-->
</head>
<body>
    <h1 id="para">Hello Everyone!!!</h1>
    <button onclick="changetext()">Change Text</button>
    <script>
        function changetext() {
            document.getElementById("para").innerHTML="This Rajesh Kannan!!!";
        }
    </script>
</body>
</html>
