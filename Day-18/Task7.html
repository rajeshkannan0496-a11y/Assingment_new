
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <script>
        let color= prompt("Choose one color from black,blue,red,white and pink").toLowerCase();
        switch(color){
            case "red":
            message="Red is the color of love and energy."
            break;
            case "blue":
            message="Blue brings peace, calmness, and trust"
            break;
            case "black":
            message="Black stands for power, mystery, and elegance."
            break;
            case "white":
            message="White represents purity, peace, and simplicity."
            break;
            case "pink":
            message="Pink shows kindness, care, and affection."
            break;
            default:
            message="Thatâ€™s a beautiful color with its own unique charm!"
        }
        document.write(message);
    </script>
</body>
</html>
