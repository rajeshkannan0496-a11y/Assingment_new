
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./Task-5.css">
</head>

<body>
    <h1>User Registration Form</h1>
    <form>
        <label>Full Name:</label>
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>
        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username"><br><br>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password"><br><br>
        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email"><br><br>
        <label>Age:</label>
        <input type="number" name="age" placeholder="Enter age"><br><br>
        <label>Phone:</label>
        <input type="tel" name="phone" placeholder="Enter phone number"><br><br>
        <label>Upload Resume:</label>
        <input type="file" name="resume"><br><br>
        <input type="submit" value="Register">
    </form>
</body>

</html>
