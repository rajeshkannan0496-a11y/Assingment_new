
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product p {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Simple Product Grid</h2>
  <div class="grid">
    <div class="product">
      <img src="./istockphoto-1317323736-612x612.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
    </div>
    <div class="product">
      <img src="./istockphoto-1317323736-612x612.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$15.00</p>
    </div>
    <div class="product">
      <img src="./istockphoto-1317323736-612x612.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$20.00</p>
    </div>
  </div>
</body>
</html>
