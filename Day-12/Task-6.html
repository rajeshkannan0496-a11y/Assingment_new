
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #8e0707;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .column {
      flex: 1;
      min-width: 250px;
      background-color: #6b8f08;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .three-column .column {
      flex: 1 1 calc(33.33% - 20px);
    }
    .two-column .column {
      flex: 1 1 calc(50% - 20px);
    }
    .one-column .column {
      flex: 1 1 100%;
    }
  </style>
</head>
    <body>
   <h2>Responsive 3-Column Layout (Flexbox)</h2>
  <div class="container">
    <div class="column">Column 1</div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
  </div>
</body>
</html>
