
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.container {
  display: flex;
  background-color: rgb(177, 21, 143);
  flex-direction: row;
}
.conaa{
  display: flex;
  background-color: rgb(7, 155, 39);
  flex-direction: column;
}
.container div {
  background-color: #f1f1f1;
  margin: 10px;
  padding: 20px;
  font-size: 24px;
}
.conaa p{
  background-color: #f1f1f1;
  margin: 10px;
  padding: 5px;
  font-size: 24px;
}
</style>

<body>
    <h1>Horizontal flexbox</h1>
    <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
        </div>
    </div>

    <h1>vertical flexbox</h1>
    <div class="conaa">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
        </div>
    </div>
</body>

</html>
