
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Profile Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
  }
  .profile {
    display: flex;
    align-items: center;
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    margin: auto;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .profile img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-right: 20px;
  }
  .details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
  }
  .details div {
    background: #e8f5e9;
    padding: 8px;
    border-radius: 6px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="profile">
    <img src="./istockphoto-1317323736-612x612.jpg" alt="Profile Picture">
    <div>
      <h3>John Doe</h3>
      <div class="details">
        <div>Email</div>
        <div>Phone</div>
        <div>Location</div>
        <div>Joined</div>
      </div>
    </div>
  </div>
</body>
</html>
