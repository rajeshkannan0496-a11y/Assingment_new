
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Portfolio</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    background: #333;
    color: white;
    text-align: center;
    padding: 2rem 1rem;
  }
  .about, .projects, .contact {
    padding: 2rem;
  }
  .projects {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
  }
  .project {
    flex: 1 1 calc(33.333% - 20px);
    background: #f4f4f4;
    padding: 1.5rem;
    border-radius: 8px;
    text-align: center;
  }
  footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1rem;
  }
  @media (max-width: 900px) {
    .project {
      flex: 1 1 calc(50% - 20px);
    }
  }
  @media (max-width: 600px) {
    header {
      font-size: 1.5rem;
    }
    .project {
      flex: 1 1 100%;
    }
  }
</style>
</head>
<body>
<header>
  <h1>My Portfolio</h1>
  <p>Web Developer | Designer | Creator</p>
</header>
<section class="about">
  <h2>About Me</h2>
  <p>Iâ€™m a passionate web developer who loves creating clean, responsive, and modern websites.</p>
</section>
<section class="projects">
  <div class="project">Project 1</div>
  <div class="project">Project 2</div>
  <div class="project">Project 3</div>
</section>
<section class="contact">
  <h2>Contact</h2>
  <p>Email: me@example.com</p>
</section>
<footer>
  <p>&copy; 2025 My Portfolio</p>
</footer>
</body>
</html>
