
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 40px;
  }
  .product {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: repeat(2, 1fr);
    }
  }
  @media (max-width: 600px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="grid">
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 1</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 2</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 3</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 4</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 5</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 6</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 7</h3></div>
  <div class="product"><img src="https://via.placeholder.com/200" alt=""><h3>Product 8</h3></div>
</div>
</body>
</html>
