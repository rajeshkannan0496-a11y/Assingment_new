
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Navbar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 1rem;
    flex-wrap: wrap;
  }
  .logo {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
  }
  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
  }
  @media (max-width: 700px) {
    nav {
      flex-direction: column;
      align-items: flex-start;
    }
    .nav-links {
      flex-direction: column;
      width: 100%;
      margin-top: 1rem;
    }
    .nav-links a {
      padding: 0.5rem 0;
      width: 100%;
      border-top: 1px solid #444;
    }
  }
</style>
</head>
<body>
<nav>
  <div class="logo">MyLogo</div>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>
</nav>
</body>
</html>
