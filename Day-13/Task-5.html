
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Layout Switch</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    background: #f0f0f0;
    padding: 20px;
  }
  .box {
    flex: 1;
    background: #4e9af1;
    color: white;
    text-align: center;
    padding: 40px;
    border-radius: 8px;
  }

  @media (min-width: 700px) {
    .container {
      flex-direction: row;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</div>
</body>
</html>
