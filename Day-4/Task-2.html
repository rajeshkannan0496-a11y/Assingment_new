<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1>Application form</h1>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter First Name"><br>
        <label for="lname">Last Name:</label>
        <input type="text" Placeholder="Enter Second Name"><br>
        <label for="Register Number">Register Number:</label>
        <input type="number" placeholder="Enter Your Register Number"><br>
        <label for="D.O.B">D.O.B:</label>
        <input type="date"><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="Gender" value="Male">Male 
        <input type="radio" name="Gender"value="Female">Female<br>
        <label for="PhoneNumber">Phone Number</label>
        <input type="number" placeholder="Enter your Number"><br>
        <label for="email">Email</label>
        <input type="email"><br>
    </form>
</body>
